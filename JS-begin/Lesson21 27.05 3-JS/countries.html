<body>

    <input type="button" value="ввод информации о стране" onclick="addCountry()"><br>
    <input type="button" value="получение информации о стране" onclick="getInfoCountry()"><br>
    <input type="button" value="перечень всех стран" onclick="countryList()">

    <script>
    
    var countries = {};
    
    function addCountry(countryName,capitalName){
        
        var countryName = prompt('Введите название страны:');
        var capitalName = prompt('Введите столицу названной страны:');
        countries[countryName] = capitalName;
    }

    function getInfoCountry(countryName) {

        var countryName = prompt('Введите название страны:');
        if (countryName in countries)
            alert ('страна: '+ countryName + '\n'
            + 'столица: '+ countries[countryName]);
        else 
            alert ('нет информации о стране '+ countryName+ '!');
        }
    
    function countryList() {

        for ( var key in countries)
            console.log('страна: ' + key + ' столица: ' + countries[key]);
        }

    </script>
