    <script>

    function createInput (divIdIn, divIdBut) {
        const elementIn = document.getElementById(divIdIn);
        const createTagIn = document.createElement('input');
        elementIn.appendChild(createTagIn);


        const elementBut = document.getElementById(divIdBut);
        const createTagBut = document.createElement('button');
        const createTextBut = document.createTextNode('+');
        createTagBut.appendChild(createTextBut);
        elementBut.appendChild(createTagBut);
    }

    function createH(divId, inId) {
            const element = document.getElementById(divId);
            const getTextInput = document.getElementById(inId).value;
            const createTag = document.createElement(divId);
            const createText = document.createTextNode(getTextInput);
            createTag.appendChild(createText);
            element.appendChild(createTag);
        }

    </script>
