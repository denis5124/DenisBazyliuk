<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hockey night in Canada</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style1.css"/>

		<script type="text/javascript">
			function timetofinal() {
				var today = new Date ();
				var datefinal = new Date (2022,07,20);
				var totalleft = (datefinal.getTime() - today.getTime());

				if (totalleft>1) {
					var remainhours = (parseInt(totalleft/1000/60/60/24));
					document.getElementById("timeleft").innerHTML = "Дней до финала: " + remainhours;
					
				}
				else {
					document.getElementById("timeleft").innerHTML = "Сегодня финал!";
				}
			}
		</script>
		
	</head>

	<body>

			<div>
				<div>
					<span>20 июля</span>
					<span>Финал кубка Стэнли</span>
				</div><!--end date-->
				<div >
					<span id="timeleft"></span><br>
					<script>timetofinal()</script>
	</body>
</html>
