<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        *{margin: 0px;
            padding: 0px;
        }
        div {margin-top: 5px;
        margin-bottom: 5px;
        }
        .form {margin: 10px;}
        input, textarea, select {outline: none;
            border-color: rgb(245, 238, 238)
        }
        select {padding-right: 50px;
            margin-left: 130px;
        }
        textarea {width: 100%}
        .name+[type^="text"] {margin-left: 75px}
        [type^="checkbox"] {margin-left: 20px ;}
        .name {display: inline-block;}
        .choise {display: inline-block;
            margin-right: 105px;
        }
        .direction, .choise~p {display: inline-block;}

        @media all and (max-width: 540px) {
            .choise {display: block;
            margin-right: 0px;}
            .choise~p {display: block;}
        }
        @media all and (max-width: 500px) {
            .direction, .name {display: block;}
            .name+[type^="text"] {margin-left: 0px;
                width: 100%;}
            [type^="checkbox"] {margin-left: 0px;}
            select {padding-right: 50px;
                margin-left: 0px;
            }
        }

    </style>
    </head>

<body>

    
    <div class="form">
    <form method="get" action="https://fe.it-academy.by/TestForm.php">
        Для публикации вашей статьи заполните, пожалуйста, следующую форму:<br>
        <br>
        <div> <p class="name"> Название статьи:</p>
            <input type="text" name="name">
        <div style="clear: both;"></div>
        </div>
        <div> <p class="direction">Рубрика:</p>
            <select name="direction">
                <option value="1">программирование</option>
                <option value="2">музыка</option>
                <option value="3">живопись</option>
            </select>
        </div>
        <div> <p class="choise"> Публикация: </p>
            <p><input type="radio" name="choise" value="1">на сайте</p>
            <p><input type="radio" name="choise" value="2">в журнале</p>
            <p><input type="radio" name="choise" value="3">на сайте и в журнале</p>
        </div>
        <div> Разрешить комментарии: 
            <input type="checkbox" name="comments" checked>
        </div>
        Текст статьи: <br>
        <textarea name="text"></textarea><br>
        <input type="submit" value="Опубликовать">
    </form>
    <div style="clear: both;"></div>
    
</body>   
</html>
