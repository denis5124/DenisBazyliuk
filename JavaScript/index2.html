<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treesum2</title>
</head>

<body>

    <script>

        let tree = [5, 7,
                [4, [2], 8, [1, 3], 2],
                [9, []],
                1, 8];

        let result = 0;

            function getTreeSum(n) {
                for (i = 0; i < n.length; i++) {
                    console.log (n[i]);
                    if (Array.isArray(n[i])) {
                        return getTreeSum(n[i]);
                    }
                    else {
                        result += n[i];
                    }
                };

                return result;
            }

            console.log(getTreeSum(tree));

    </script>

</body>

</html>
