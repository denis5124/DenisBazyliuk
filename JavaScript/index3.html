<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treesum3</title>
</head>

<body>

    <script>

        let tree = [1, 2, [2, 5, 3, [32, 5], 3], 7, 4];

        let result = 0;

        function getTreeSum(n) {

            if (n.length === 0){
                result = result+0;
            }
            else for (i = 0; i < n.length; i++) {
                
                    if (Array.isArray(n[i])) {
                    getTreeSum(n[i]);
                    }
                    else {
                        result += n[i];
                    }
                };

            return result;
        }

        console.log(getTreeSum(tree));

    </script>

</body>

</html>
