    function switchToStateFromURLHash() {

      let pageHTML = '';

      switch (URLHash) {

        case '#self-game':
          pageHTML += renderSelfGame();
          break;
        case '#vsComp':
          pageHTML += renderCompGame();
          break;
        case '#vsOpponent':
          pageHTML += renderOpponentGame();
        break;
