<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaBattle</title>
    <style>

        body {background-color: rgb(255, 204, 127);}

        #board { position: relative; /* относительное позиционирование */
            width: 1024px;
            height: 863px;
            margin: auto;
            background: url(board.jpg) no-repeat; /* графика радарной сетки */
        }

        #messageArea { position: absolute;
            top: 0px;
            left: 0px;
            color: rgb(175, 19, 149);
            font-size: 2em;
        }

        table { position: absolute;
            left: 83px;
            top: 8px;
            border-spacing: 0px;
        }

        td { width: 90px;
            height: 90px;
            border: solid gray 2px;
            background-color: aqua;
        }
        
        th { width: 90px;
            height: 90px;
            font-size: 3em;
            background-color: antiquewhite;
        }

        form { position: absolute;
            bottom: 0px;
            right: 0px;
            padding: 15px;
            background-color: red;
        }

        input { background-color: white;
            border-color: rgb(83, 175, 19);
            font-size: 1em;
        }

        .hit { 
            background: url("ship.png") no-repeat center center ;
        }

        .miss { 
            background: url("miss.png") no-repeat center center ;
        }

    </style>
</head>

<body>
    
    <div id="board">

        <div id="messageArea"></div> <!-- элемент для вывода сообщений -->

        <form action="">
            <input type="text" id="guessInput" placeholder="A0">

</html>
