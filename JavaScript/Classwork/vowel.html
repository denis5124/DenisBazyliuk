    <script>

var str = "This website is for losers LOL!";

function disemvowel(n) {
  
    let str2 = '';

    const vowel = ['A', 'a', 'E', 'e', 'I', 'i', 'O', 'o', 'U', 'u'];

    for (let i=0; i<n.length; i++) {
        if (vowel.includes(n[i])) {
            continue;
        }
        else str2+=n[i];
    }

return str2;
}
console.log (disemvowel(str));
    </script>
