<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id='RED' style='position: relative; left: 100px; top: 100px;
    width: 300px; height: 300px; background-color: red'>
        <div id='Yellow' style='position: absolute; left: 10px; top: 20px;
        width: 50px; height: 50px; background-color: yellow'>
        </div>
    </div>

    <script>
        const Yellow = document.getElementById('Yellow');

        let leftCoordinate = 0;
        let topCoordinate = 0;

        window.addEventListener('keydown', (e) => {
            console.log('-e', e.keyCode);

            switch (e.keyCode) {
                case 39: leftCoordinate+=5; break;
                case 37: leftCoordinate-=5; break;
                case 38: topCoordinate+=5; break;
                case 36: topCoordinate-=5; break;
            }
            Yellow.style.left = leftCoordinate + 'px';
            Yellow.style.top = topCoordinate + 'px';
        })

    </script>

</body>
</html>
