<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drug&drop</title>

    <style>

        #red{
            width: 30px;
            height: 30px;
            background-color: red;
            margin: 30px;
        }

        #yellow{
            width: 30px;
            height: 30px;
            background-color: yellow;
            margin: 30px;
        }

        #green{
            width: 30px;
            height: 30px;
            background-color: green;
            margin: 30px;
        }

        #blue{
            width: 30px;
            height: 30px;
            background-color: blue;
            margin: 30px;
        }

        .basket{
            width: 150px;
            height: 150px;
            background-color: gray;
            margin-top: 150px;
        }

    </style>

</head>

<body>
    
    <div id="red" draggable="true">1</div>
    <div id="yellow" draggable="true">2</div>
    <div id="green" draggable="true">3</div>
    <div id="blue" draggable="true">4</div>

    <div class="basket" id="droptarget">basket</div>

    <script>

        let draggedRed = null;
        let draggedGreen = null;

        const sourceRed = document.getElementById("red");
        sourceRed.addEventListener("dragstart", (event) => {
            draggedRed = event.target;
        });

        const sourceGreen = document.getElementById("green");
        sourceGreen.addEventListener("dragstart", (event) => {
            draggedGreen = event.target;
        });

        const target = document.getElementById("droptarget");
        target.addEventListener("dragover", (event) => {
            event.preventDefault();
        });

        target.addEventListener("drop", (event) => {
            event.preventDefault();
            console.log('---red')
        });
        
    </script>

    
    
</body>
</html>
