<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="red" style='border: solid red 1px; width: 30px; height: 30px; background-color: red; margin-bottom: 30px' ondragstart="ballDragStart(event)"
    ondragend="ballDragEnd(event)"> 1</div>
    <div id="yellow" style='border: solid yellow 1px; width: 30px; height: 30px; background-color: yellow; margin-bottom: 30px'
    ondragstart="ballDragStart(event)"
    ondragend="ballDragEnd(event)"> 2</div>
    <div id="green" style='border: solid green 1px; width: 30px; height: 30px; background-color: green; margin-bottom: 30px'
    ondragstart="ballDragStart(event)"
    ondragend="ballDragEnd(event)"> 3</div>
    <div id="blue" style='border: solid blue 1px; width: 30px; height: 30px; background-color: blue; margin-bottom: 30px'
    ondragstart="ballDragStart(event)"
    ondragend="ballDragEnd(event)"> 4</div>
    
    <div style='border: solid black 1px; width: 300px; height: 300px'  
        ondrop="divDrop(event)"
        ondragover="divDragOver(event)"> basket</div>

    <script>
        let draggedBall = null;

            function ballDragStart(eo) {
                // началось перетаскивание мячика
                eo = eo || window.event;
                console.log('starting drag id=' + eo.target.id);
                draggedBall = eo.target;
            }

            function ballDragEnd(eo) {
                // закончилось перетаскивание мячика (неважно куда он уронен)
                eo = eo || window.event;
                console.log('drag finished');
                draggedBall = null;
            }

            function divDragOver(eo) {
                eo = eo || window.event;
                // по-умолчанию ронять элементы в div запрещено, отменяем:
                eo.preventDefault();
            }

            function divDrop(eo) {
                // мячик уронен
                eo = eo || window.event;
                eo.preventDefault();
                if (draggedBall)
                    eo.currentTarget.appendChild(draggedBall);
            }
    </script>
</body>
</html>
