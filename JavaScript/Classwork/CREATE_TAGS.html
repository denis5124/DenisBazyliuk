<script>

    function createH (divId,inId) {
        const element = document.getElementById(divId);
        const getTextInput = document.getElementById(inId).value;
        const createTag = document.createElement(divId);
        const createText = document.createTextNode(getTextInput);
        createTag.appendChild(createText);
        element.appendChild(createTag);
    }

    function createInput (divId, inId) {
        const element = document.getElementById(divId);
        const createTag = document.createElement(divId);
        element.appendChild(createTag);
    }
