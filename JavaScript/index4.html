<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treesum3</title>
</head>

<body>

    <script>

       var tree = [5, 7,
            [4, [2], 8, [1, 3], 2],
            [9, []],
            1, 8];

        var sum = 0;

        function getTreeSum(array) {

            array.forEach(function (element, index) {
                Array.isArray(element) ? getTreeSum(element) : sum += element;
                console.log (index + '/' + element)
            });

            return sum;
        }

        console.log(getTreeSum(tree)); 

    </script>

</body>
