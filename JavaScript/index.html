<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treesum</title>
</head>
<body>
    
    <script>
        
        let tree = [5, 5, 20, 30, 100];

        var result = 0;

        function treeSum () {
            
            for (i=0; i< tree.length; i++) {
                result += tree[i];
            }
            return result;
        }

        console.log(treeSum(tree));
    </script>

</body>
</html>
