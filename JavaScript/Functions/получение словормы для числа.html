<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="button" value="Жми!" onclick="test()">

    <script>

        function getNumWorld(num,word1,word2,word5) {
            const dd=num%100;
            if ((dd>=11)&&(dd<=19)) {
                return word5};
            
            const d=num%10;
            if (d==1)
                return word1;
            if((d>=2)&&(d<=4))
                return word2;
            return word5;
        }

        function test() {
            const apples=parseInt(prompt('Сколько у вас яблок?'));
            alert('У вас '+apples+' '+ getNumWorld(apples,'яблоко', 'яблока', 'яблок')+'!');
        }

    </script>

</body>
</html>
