<body>
    
    <script>

        function MotorCar (CarNum) {
            const self=this;
            self.num=CarNum;
            self.beep=function () {
                console.log (`motocar num: ${self.num} beeep`);
            }
        }

        const car=new MotorCar('1-A');
        console.log (car.num);
        car.beep();

        car.color='red';
        console.log(car.color);
        console.log('color' in car);

        console.log('строка: ' + car);

    </script>

</body>
