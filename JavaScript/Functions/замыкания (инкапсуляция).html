    <script>

        ffref=null;
        function f() {
            var A=5;
            console.log('локальная для f пременная А='+ A);

            function ff() {
            var B=20;
                console.log('локальная для ff пременная B=' + B);
                console.log ('Замкнутая переменная A='+ A);
            }

            ff();

            ffref = ff; //сохраняем глобальную ссылку на функцию ff

            A++;
            console.log('локальная для f пременная А=' + A);
        }

        f();

        ffref();

    </script>
