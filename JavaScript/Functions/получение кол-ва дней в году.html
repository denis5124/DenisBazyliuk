<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getYearsDay(year) {
            if (year%4==0)
                return 365;
            else
                return 366;
        }

        console.log('В 2013 году дней: ' + getYearsDay(2013));
        console.log('В 2012 году дней: ' + getYearsDay(2012));
    </script>
</body>
</html>
