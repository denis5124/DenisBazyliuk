<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>LINKS-копия</title>
    <link rel="stylesheet" href="reset.css">
    
    <style>

      .menu1 a:hover, .menu2 a:hover, .menu3 a:hover {color: red;}

      .menu1 a {display: inline-block;
        color: black;
        width: 170px;
        margin: 20px;
        padding: 5px 10px;
        vertical-align: middle;
        font-size: 20px;
        border-right: solid red 2px;}
      .menu1 a:last-child {border-right: none}

      .menu2 a {display: inline-block;
        color: green;
        width: 150px;
        margin: 20px;
        padding: 5px 10px 5px 30px;
        vertical-align: top;
        font-size: 20px;}
      .menu2 a:first-child {display: inline-block;
        width: 140px;
        margin-right: 20px;
        padding: 5px 12px;
        vertical-align: top;
        font-size: 20px;}
      .menu2 p {display: inline-block;
        height: 30px;
        margin: 20px 0px 20px;
        border-right: solid red 2px;}
      
      .menu3 li { float: left;
        margin: 20px;
        vertical-align: top;}
      .menu3 a {display: inline-block;
        color: blue;
        width: 170px;
        padding: 5px 12px;
        vertical-align: top;
        font-size: 20px;}

    </style>

  </head>

<body>

<div class="menu1">
  <a href="">первая ссылка</a>
  <a href="">вторая ссылка</a>
  <a href="">третья ссылка</a>
  <a href="">четвёртая ссылка</a>
  <a href="">пятая ссылка</a>
</div>

<div class="menu2">

  <p></p>
  <a href="">вторая ссылка</a>
  <p></p>
  <a href="">третья ссылка</a>
  <p></p>
  <a href="">четвёртая ссылка</a>
  <p></p>
  <a href="">пятая ссылка</a>
</div>

<div class="menu3">
  <ul></ul>

    <li><a href="">вторая ссылка</a><img src="images/полоска.gif" alt=""></li>
    <li><a href="">третья ссылка</a><img src="images/полоска.gif" alt=""></li>
    <li><a href="">четвёртая ссылка</a><img src="images/полоска.gif" alt=""></li>
