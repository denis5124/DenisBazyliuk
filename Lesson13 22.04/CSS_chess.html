<!DOCTYPE html>
<html><head><meta http-equiv="content-type" content="text/html; charset=utf-8" /><title>CHESS</title></head><body>
<style>

  table.CHESS
  {
    border-collapse: collapse;
  }

  table.CHESS td
  {
    width: 50px;
    height: 50px;
    border: solid gray 1px;
  }

  tr:nth-of-type(odd) td:nth-child(even) {background-color:black}

  tr:nth-child(even) td:nth-child(odd) {background-color:black}

  table.CHESS tr:last-child>td
  {
    background-color:rgba(14, 236, 170, 0.993);
    height: 25px
  }

  table.CHESS tr:first-child>td
  {
    background-color:rgba(14, 236, 170, 0.993);
    height: 25px
  }

  table.CHESS tr>td:last-child
  {
    background-color:rgba(14, 236, 170, 0.993);
    width: 25px
  }

  table.CHESS tr>td:first-child
  {
    background-color:rgba(14, 236, 170, 0.993);
    width: 25px
  }

</style>
